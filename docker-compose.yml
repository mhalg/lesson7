version: "3.6"
volumes:
  war-volume:

services:

  mvn:
    build: ./mvn_server/
    volumes:
    - type: volume
      source: war-volume
      target: /tmp/war
    command: cp /tmp/boxfuse-sample-java-war-hello/target/*.war /tmp/war/
  

  tomcat:
    build: ./tomcat_server/
    ports:
      - "80:8080"
    volumes:
      - type: volume
        source: war-volume
        target: /tmp/war-src
    command: cp /tmp/war-src/*.war /var/lib/tomcat9/webapps/
    depends_on: 
      - mvn